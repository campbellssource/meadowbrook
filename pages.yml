collections:
  - name: pages
    label: Pages
    folder: src/content/pages
    create: true
    delete: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    fields:
      - name: title
        label: Title
        widget: string
      - name: description
        label: Description
        widget: string
      - name: body
        label: Body
        widget: markdown

media_folder: public/images
public_folder: /images
